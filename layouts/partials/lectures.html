{{- partial "filename_debug.html" (dict "pc" . "file" "lectures.html") }}
<div class="col-12 col-md-6 mb-2 ">
  <ul>
  {{ range .Pages.ByWeight }}
     <li>
        {{ if .Draft }} (draft!) {{ end }}
        <a href="{{.RelPermalink}}">{{.Title}}</a>
        {{ with .Params.Lecturer }}
        - Lecturer: {{ . }}
        {{ end }}
    </li>
  {{ end }}
  </ul>
</div>
